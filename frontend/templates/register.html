<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in</title>
    <!-- plugins:css -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename='vendors/iconfonts/mdi/css/materialdesignicons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/css/vendor.addons.css') }}" />
    <!-- endinject -->
    <!-- vendor css for this page -->
    <!-- End vendor css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/style.css') }}" />
    <!-- endinject -->
    <!-- Layout style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo_1/style.css') }}">
    <!-- Layout style -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
</head>

<body>
    <div class="authentication-theme auth-style_1">
        <div class="row">
            <div class="col-12 logo-section">
                <a href="/index.html" class="logo">
                    <p class="logo" style="color:#696ffb">Byte_me</p>
                    <p class="logo-mini" style="color:#696ffb">B</p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
                <div class="grid">
                    <div class="grid-body">
                        <div class="row">
                            <div class="col-lg-7 col-md-8 col-sm-9 col-12 mx-auto form-wrapper">
                                <form action="#">
                                    <div class="form-group input-rounded">
                                        <input type="text" class="form-control" id="username" placeholder="Email (also used as your username)" />
                                        <span class="error">
                                            <p id="username_error"></p>
                                        </span>
                                    </div>
                                    <div class="form-group input-rounded">
                                        <input type="text" class="form-control" id="fullname" placeholder="Full Name" />
                                        <span class="error">
                                            <p id="name_error"></p>
                                        </span>
                                    </div>
                                    <div class="form-group input-rounded">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password" />
                                        <span class="error">
                                            <p id="password_error"></p>
                                        </span>
                                    </div>
                                    <button type="submit" id="login" class="btn btn-primary btn-block"> Sign Up </button>
                                </form>
                                <div class="signup-link">
                                    <p>Already a member?</p>
                                    <a href="./login.html">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--page body ends -->
    <!-- SCRIPT LOADING START FORM HERE /////////////-->
    <!-- plugins:js -->
    <script src="{{ url_for('static', filename='vendors/js/core.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/js/vendor.addons.js') }}"></script>
    <!-- endinject -->
    <!-- Vendor Js For This Page Ends-->
    <!-- Vendor Js For This Page Ends-->

    <script src="{{ url_for('static', filename='js/template.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <!-- endbuild -->
</body>

</html>
